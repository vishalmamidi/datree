replicaCount: 1

image:
  name: datree
  repository: ghcr.io/vishalmamidi/datree
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest
  containerPort: 8080

#imagePullSecrets:
#  - name: image-pull-secret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

#Ensure each container has a read-only root filesystem
securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  #Prevent containers from escalating privileges
  allowPrivilegeEscalation: false
runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  name: datree

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host:
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 400m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

#Ensure Deployment has more than one replica configured
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

deployment:
  name: datree

#datreeCustomSkipList
datree:
  datree.skip/DEPLOYMENT_INCORRECT_REPLICAS_VALUE: irrelevant for dev environment, skipping.

  # --set controller.service.annotations."cloud\.google\.com\/load-balancer\-type"=Internal
  # --set datree."datree\.skip\/DEPLOYMENT_INCORRECT_REPLICAS_VALUE